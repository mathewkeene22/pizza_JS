<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
<body>
  <div class="container">
    <h1>Pizza shop</h1>
    <p>Select a size to calculate the price of your pie. Pepperoni is $2 extra.</p>
          <form id="pizza">
            <div class="form-group">
              <h2>Select a Size</h2>
              <select id="new-size">
                <option value="10">Small 10"</option>
                <option value="12">Medium 14"</option>
                <option value="18">Large 18"</option>
              </select>
            </div>

            <div class="form-group">
              <h2>Select a Topping</h2>
              <select id="topping">
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option>
              </select><br><br>
            </div>
            <button class="btn btn-danger" type="submit">Submit</button>
          </form>

          <h3>Total</h3>
        <div id="total"><p>Your pizza will cost $</p></div>
  </div>
</body>
</html>
